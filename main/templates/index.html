<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Predict Your Chance Of Being Diabetic</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>



<body>

    <script>
        function alert_user(){
            alert("Prediciting your results may take time please wait and do not exit")
        }
        
    </script>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <h2 class="text-center mb-4">Predict Your Chance Of Being Diabetic</h2>
      <form method="post" action="{% url 'form_view' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
          <label for="hba1c">HBA1C Level:</label>
          <input type="number" step="0.01" class="form-control" id="hba1c" name="hba1c" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose Level:</label>
          <input type="number" step="0.01" class="form-control" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
            <label class="form-check-label" for="other">
              Other
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="hypertension">Hypertension:</label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="hypertension" name="hypertension">
            <label class="custom-control-label" for="hypertension">No/Yes</label>
          </div>
        </div>

        <div class="form-group">
            <label for="HeartDisease">Heart Disease:</label>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="HeartDisease" name="HeartDisease">
              <label class="custom-control-label" for="HeartDisease">No/Yes</label>
            </div>
        </div>

        <div class="form-group">
          <label for="smoking">Smoking History:</label>
          <select class="form-control" id="smoking" name="smoking" required>
            <option value="">Select an option</option>
            <option value="ever">Ever</option>
            <option value="current">Current</option>
            <option value="former">Former</option>
            <option value="never">Never</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alert_user()">Submit</button>
      </form>
    </div>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
